<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Claim - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='claims', roleName='Customer')}"></div>
    <div class="main-content">
        <div class="form-container">
            <h2 class="mb-4 text-center">File a New Claim</h2>
            <form th:action="@{/customer/file-claim}" th:object="${claim}" method="post">
                <div class="mb-3">
                    <label for="policyId" class="form-label">Select Policy</label>
                    <select class="form-select" id="policyId" name="policyId" required>
                        <option value="">-- Select a Policy --</option>
                        <option th:each="policy : ${policies}" th:value="${policy.policyId}" th:text="${policy.policyNumber + ' - ' + policy.application.productType}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="claimType" class="form-label">Claim Type</label>
                    <input type="text" class="form-control" id="claimType" th:field="*{claimType}" required>
                </div>
                <div class="d-grid gap-2">
                     <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">File Claim</button>
                     <a href="/customer/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
