<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Policy - LIMS</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='apply', roleName='Customer')}"></div>
    <div class="main-content">
        <div class="form-container">
            <h2 class="mb-4 text-center" style="color: var(--primary-color);">New Policy Application</h2>
            <form th:action="@{/customer/apply}" th:object="${application}" method="post">
                <div class="mb-3">
                    <label for="productType" class="form-label">Product Type</label>
                    <select class="form-select" id="productType" th:field="*{productType}" required>
                        <option value="">-- Select a Product --</option>
                        <option value="Term Life 10Y">Term Life (10 Years)</option>
                        <option value="Term Life 20Y">Term Life (20 Years)</option>
                        <option value="Whole Life">Whole Life</option>
                        <option value="Universal Life">Universal Life</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="desiredCoverage" class="form-label">Desired Coverage Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="desiredCoverage" th:field="*{desiredCoverage}" required min="10000">
                    </div>
                </div>
                <div class="d-grid gap-2">
                     <button type="submit" class="btn btn-primary" style="background-color: var(--primary-color);">Submit Application</button>
                     <a href="/customer/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
