<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Premium - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='applications', roleName='Finance Officer')}"></div>
    <div class="main-content">
        <div class="details-container" th:if="${application}">
            <h2 class="mb-4">Calculate Premium for Application #<span th:text="${application.applicationId}"></span></h2>

            <h5>Application Details</h5>
            <p><strong>Customer:</strong> <span th:text="${application.user.firstName + ' ' + application.user.lastName}"></span></p>
            <p><strong>Product:</strong> <span th:text="${application.productType}"></span></p>
            <p><strong>Coverage:</strong> <span th:text="${'$' + #numbers.formatDecimal(application.desiredCoverage, 0, 'COMMA', 2, 'POINT')}"></span></p>

            <hr class="my-4">

            <h4>Calculated Annual Premium: <span class="text-success" th:text="${'$' + #numbers.formatDecimal(premium, 0, 'COMMA', 2, 'POINT')}"></span></h4>

            <form th:action="@{/fo/finalize-application}" method="post" class="mt-4">
                <input type="hidden" name="applicationId" th:value="${application.applicationId}" />
                <input type="hidden" name="annualPremium" th:value="${premium}" />
                <div class="d-grid gap-2">
                    <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Finalize and Send to Customer</button>
                    <a href="/fo/applications" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
