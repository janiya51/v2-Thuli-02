<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dispute - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='disputes', roleName='HR/Admin Manager')}"></div>
    <div class="main-content">
        <div class="form-container">
            <h2 class="mb-4 text-center">Edit Policy Dispute</h2>
            <form th:action="@{/admin/disputes/edit}" th:object="${dispute}" method="post">
                <input type="hidden" th:field="*{disputeId}" />
                <input type="hidden" th:field="*{policy}" />
                <input type="hidden" th:field="*{admin}" />
                <input type="hidden" th:field="*{filedDate}" />
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Dispute</label>
                    <textarea class="form-control" id="reason" th:field="*{reason}" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="resolutionStatus" class="form-label">Resolution Status</label>
                    <select class="form-select" id="resolutionStatus" th:field="*{resolutionStatus}" required>
                        <option th:each="status : ${T(com.life_insurance_system.model.PolicyDispute.ResolutionStatus).values()}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Update Dispute</button>
                    <a href="/admin/disputes" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
