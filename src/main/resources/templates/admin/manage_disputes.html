<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Disputes - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='disputes', roleName='HR/Admin Manager')}"></div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row g-4">
                <!-- Create Dispute Form -->
                <div class="col-lg-4">
                    <div class="form-section">
                        <h2 class="mb-4">Create New Dispute</h2>
                        <form th:action="@{/admin/disputes/create}" th:object="${newDispute}" method="post">
                            <div class="mb-3">
                                <label for="policyId" class="form-label">Policy</label>
                                <select class="form-select" id="policyId" name="policyId" required>
                                    <option value="">-- Select a Policy --</option>
                                    <option th:each="policy : ${policies}" th:value="${policy.policyId}" th:text="${policy.policyNumber}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reason" class="form-label">Reason for Dispute</label>
                                <textarea class="form-control" id="reason" th:field="*{reason}" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Create Dispute</button>
                        </form>
                    </div>
                </div>
                <!-- Disputes List -->
                <div class="col-lg-8">
                    <div class="table-section">
                        <h2 class="mb-4">Policy Disputes</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Dispute ID</th>
                                        <th>Policy Number</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                        <th>Filed Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="dispute : ${disputes}">
                                        <td th:text="${dispute.disputeId}"></td>
                                        <td th:text="${dispute.policy.policyNumber}"></td>
                                        <td th:text="${dispute.reason}"></td>
                                        <td><span class="badge bg-danger" th:text="${dispute.resolutionStatus}"></span></td>
                                        <td th:text="${#dates.format(dispute.filedDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <a th:href="@{/admin/disputes/edit/{id}(id=${dispute.disputeId})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                            <a th:href="@{/admin/disputes/delete/{id}(id=${dispute.disputeId})}" class="btn btn-sm btn-outline-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/admin/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
