<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='staff', roleName='HR/Admin Manager')}"></div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row g-4">
                <!-- Create Staff Form -->
                <div class="col-lg-4">
                    <div class="form-section">
                        <h2 class="mb-4">Create Staff Account</h2>
                        <form th:action="@{/admin/staff/create}" method="post">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                             <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                             <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                             <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="roleId" required>
                                    <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}" th:if="${role.roleId != 1}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Create Account</button>
                        </form>
                    </div>
                </div>
                <!-- Staff List -->
                <div class="col-lg-8">
                    <div class="table-section">
                        <h2 class="mb-4">Staff Accounts</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}" th:if="${user.role.roleId != 1}">
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.role.roleName}"></td>
                                        <td>
                                            <span th:if="${user.isActive}" class="badge bg-success">Active</span>
                                            <span th:unless="${user.isActive}" class="badge bg-danger">Inactive</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/staff/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                            <a th:if="${user.isActive}" th:href="@{/admin/staff/deactivate/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-warning">Deactivate</a>
                                            <a th:unless="${user.isActive}" th:href="@{/admin/staff/activate/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-success">Activate</a>
                                            <a th:href="@{/admin/staff/delete/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/admin/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
