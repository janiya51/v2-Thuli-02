<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Message - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='messages', roleName=${session.user.role.roleName})}"></div>
    <div class="main-content">
        <div class="form-container">
            <h2 class="mb-4 text-center">Compose New Message</h2>
            <form th:action="@{/messages/send}" th:object="${message}" method="post">
                <div class="mb-3">
                    <label for="receiverId" class="form-label">To:</label>
                    <select class="form-select" id="receiverId" name="receiverId" required>
                        <option value="">-- Select a Recipient --</option>
                        <option th:each="staff : ${staff}" th:value="${staff.userId}" th:text="${staff.firstName + ' ' + staff.lastName + ' (' + staff.role.roleName + ')'}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" th:field="*{subject}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Message</label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="8" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Send Message</button>
                    <a href="/messages/inbox" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
