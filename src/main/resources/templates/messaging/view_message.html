<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Message - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='messages', roleName=${session.user.role.roleName})}"></div>
    <div class="main-content">
        <div class="message-container" th:if="${message}">
            <h2 class="mb-4" th:text="${message.subject}"></h2>
            <p><strong>From:</strong> <span th:text="${message.sender.username}"></span></p>
            <p><strong>To:</strong> <span th:text="${message.receiver.username}"></span></p>
            <p><strong>Date:</strong> <span th:text="${#dates.format(message.sentTimestamp, 'yyyy-MM-dd HH:mm')}"></span></p>
            <hr>
            <div th:text="${message.content}"></div>
            <a href="/messages/inbox" class="btn btn-secondary mt-4">Back to Inbox</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
