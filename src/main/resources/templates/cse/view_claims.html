<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Claims - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='claims', roleName='Customer Service Executive')}"></div>

    <div class="main-content">
        <div class="table-container">
            <h2 class="mb-4">Manage All Claims</h2>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Claim ID</th>
                            <th>Policy Number</th>
                            <th>Claim Type</th>
                            <th>Status</th>
                            <th>Filing Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="claim : ${claims}">
                            <td th:text="${claim.claimId}"></td>
                            <td th:text="${claim.policy.policyNumber}"></td>
                            <td th:text="${claim.claimType}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${#strings.equals(claim.claimStatus.name(), 'Filed') ? 'bg-primary' :
                                                       (#strings.equals(claim.claimStatus.name(), 'PendingSIA') ? 'bg-warning text-dark' :
                                                       (#strings.equals(claim.claimStatus.name(), 'Approved') ? 'bg-success' : 'bg-secondary'))}"
                                      th:text="${claim.claimStatus}">
                                </span>
                            </td>
                            <td th:text="${#dates.format(claim.filingDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <form th:action="@{/cse/claim/forward}" method="post" th:if="${claim.claimStatus.name() == 'Filed'}">
                                    <input type="hidden" name="claimId" th:value="${claim.claimId}" />
                                    <button type="submit" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-share-square"></i> Forward to SIA
                                    </button>
                                </form>
                                <span th:if="${claim.claimStatus.name() != 'Filed'}">-</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/cse/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
