<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='applications', roleName='Customer Service Executive')}"></div>
    <div class="main-content">
        <div class="details-container" th:if="${application}">
            <h2 class="mb-4">Application #<span th:text="${application.applicationId}"></span></h2>

            <div class="details-grid">
                <div class="detail-item">
                    <h6>Customer</h6>
                    <p th:if="${application.user}" th:text="${application.user.firstName + ' ' + application.user.lastName}"></p>
                    <p th:if="${application.user == null}" class="text-danger">N/A</p>
                </div>
                <div class="detail-item">
                    <h6>Product Type</h6>
                    <p th:text="${application.productType}"></p>
                </div>
                <div class="detail-item">
                    <h6>Desired Coverage</h6>
                    <p th:text="${'$' + #numbers.formatDecimal(application.desiredCoverage, 0, 'COMMA', 2, 'POINT')}"></p>
                </div>
                <div class="detail-item">
                    <h6>Submission Date</h6>
                    <p th:text="${#dates.format(application.submissionDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="detail-item">
                    <h6>Current Status</h6>
                    <p><span class="badge bg-primary" th:text="${application.currentStatus}"></span></p>
                </div>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Actions</h4>
            <div class="d-flex gap-2">
                <form th:action="@{/cse/application/updateStatus}" method="post">
                    <input type="hidden" name="applicationId" th:value="${application.applicationId}" />
                    <select name="status" class="form-select w-auto d-inline">
                        <option value="PendingSIA">Forward to SIA</option>
                        <option value="Incomplete">Request More Information</option>
                    </select>
                    <button type="submit" class="btn btn-info">Update Status</button>
                </form>
                <form th:action="@{/cse/application/accept}" method="post" th:if="${application.currentStatus?.name() == 'PendingCustomer'}">
                    <input type="hidden" name="applicationId" th:value="${application.applicationId}" />
                    <button type="submit" class="btn btn-success">Process Customer Acceptance</button>
                </form>
            </div>

            <a href="/cse/applications" class="btn btn-secondary mt-4">Back to All Applications</a>
        </div>
        <div th:if="${application == null}" class="alert alert-danger">
            Application not found.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
