<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Announcements - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='announcements', roleName='IT System Analyst')}"></div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row g-4">
                <!-- Create/Edit Form -->
                <div class="col-lg-4">
                    <div class="form-section">
                        <h2 class="mb-4">New Announcement</h2>
                        <form th:action="@{/isa/announcements/create}" th:object="${announcement}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required>
                            </div>
                            <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Post Announcement</button>
                        </form>
                    </div>
                </div>
                <!-- Announcements List -->
                <div class="col-lg-8">
                    <div class="table-section">
                        <h2 class="mb-4">Existing Announcements</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Title</th>
                                        <th>Posted By</th>
                                        <th>Expires On</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ann : ${announcements}">
                                        <td th:text="${ann.title}"></td>
                                        <td th:text="${ann.isa.username}"></td>
                                        <td th:text="${#dates.format(ann.expiryDate, 'yyyy-MM-dd')}"></td>
                                        <td>
                                            <a th:href="@{/isa/announcements/edit/{id}(id=${ann.announcementId})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                            <a th:href="@{/isa/announcements/delete/{id}(id=${ann.announcementId})}" class="btn btn-sm btn-outline-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/isa/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
