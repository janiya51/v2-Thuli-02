<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Reports - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='reports', roleName='Senior Insurance Advisor')}"></div>
    <div class="main-content">
        <div class="table-container">
            <h2 class="mb-4">Risk Assessment Reports</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Assessment ID</th>
                            <th>Application ID</th>
                            <th>Advisor</th>
                            <th>Risk Score</th>
                            <th>Recommendation</th>
                            <th>Assessment Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="assessment : ${assessments}">
                            <td th:text="${assessment.assessmentId}"></td>
                            <td th:text="${assessment.application.applicationId}"></td>
                            <td th:text="${assessment.advisor.username}"></td>
                            <td th:text="${assessment.riskScore}"></td>
                            <td th:text="${assessment.recommendation}"></td>
                            <td th:text="${#dates.format(assessment.assessmentDate, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/sia/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
