<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Applications - LIMS</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='applications', roleName='Senior Insurance Advisor')}"></div>
    <div class="main-content">
        <div class="table-container">
            <h2 class="mb-4" style="color: var(--primary-color);">Review Applications</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Customer Name</th>
                            <th>Product Type</th>
                            <th>Coverage</th>
                            <th>Status</th>
                            <th>Submission Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="app : ${applications}" th:if="${app.currentStatus.name() == 'PendingSIA'}">
                            <td th:text="${app.applicationId}"></td>
                            <td th:text="${app.user.firstName + ' ' + app.user.lastName}"></td>
                            <td th:text="${app.productType}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(app.desiredCoverage, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td><span class="badge bg-primary" th:text="${app.currentStatus}"></span></td>
                            <td th:text="${#dates.format(app.submissionDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/sia/assess/{id}(id=${app.applicationId})}" class="btn btn-sm btn-warning"><i class="fas fa-file-signature"></i> Assess</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
             <a href="/sia/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
