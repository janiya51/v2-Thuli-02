<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assess Application - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='applications', roleName='Senior Insurance Advisor')}"></div>
    <div class="main-content">
        <div class="form-container" th:if="${riskAssessment != null && riskAssessment.application != null}">
            <h2 class="mb-4">Risk Assessment for Application #<span th:text="${riskAssessment.application.applicationId}"></span></h2>

            <!-- Display Application Details -->
            <h5>Application Details</h5>
            <p><strong>Customer:</strong> <span th:text="${riskAssessment.application.user.firstName + ' ' + riskAssessment.application.user.lastName}"></span></p>
            <p><strong>Product:</strong> <span th:text="${riskAssessment.application.productType}"></span></p>
            <p><strong>Coverage:</strong> <span th:text="${'$' + #numbers.formatDecimal(riskAssessment.application.desiredCoverage, 0, 'COMMA', 2, 'POINT')}"></span></p>

            <hr class="my-4">

            <form th:action="@{/sia/assess}" th:object="${riskAssessment}" method="post">
                <input type="hidden" name="applicationId" th:value="${riskAssessment.application.applicationId}" />

                <div class="mb-3">
                    <label for="riskScore" class="form-label">Risk Score (0-100)</label>
                    <input type="number" class="form-control" id="riskScore" th:field="*{riskScore}" required min="0" max="100">
                </div>

                <div class="mb-3">
                    <label for="recommendation" class="form-label">Recommendation / Comments</label>
                    <textarea class="form-control" id="recommendation" th:field="*{recommendation}" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Update Application Status</label>
                    <select name="status" id="status" class="form-select" required>
                        <option value="Pending_FO">Approve and Send to Finance</option>
                        <option value="Incomplete">Needs Revision (Return to CSE)</option>
                        <option value="Rejected">Reject Application</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Submit Assessment</button>
                    <a href="/sia/applications" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
