<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA Dashboard - LIMS</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>

    <div th:replace="~{sidebar :: sidebar(activePage='dashboard', roleName='Senior Insurance Advisor')}"></div>

    <div class="main-content">
        <header class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h2">Senior Insurance Advisor Dashboard</h1>
                <p>Welcome! Assess risks and make policy decisions.</p>
            </div>
            <div class="text-end">
                <h5 class="mb-0" th:text="${session.user != null ? session.user.firstName + ' ' + session.user.lastName : 'SIA'}"></h5>
                <small class="text-muted" th:text="${session.user != null ? session.user.role.roleName : 'Role'}"></small>
            </div>
        </header>

        <div class="row g-4">
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
                <a href="/sia/applications" class="stat-card">
                    <div class="icon"><i class="fas fa-clipboard-check"></i></div>
                    <h5>Review Applications</h5>
                    <p>Evaluate and approve or reject new applications.</p>
                </a>
            </div>
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
                <a href="/sia/claims" class="stat-card">
                    <div class="icon"><i class="fas fa-balance-scale"></i></div>
                    <h5>Assess Claims</h5>
                    <p>Review submitted claims for final decisions.</p>
                </a>
            </div>
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="300">
                <a href="/sia/reports" class="stat-card">
                    <div class="icon"><i class="fas fa-file-signature"></i></div>
                    <h5>Assessment Reports</h5>
                    <p>Create and manage risk assessment documents.</p>
                </a>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
