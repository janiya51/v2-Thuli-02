<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assess Claim - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='claims', roleName='Senior Insurance Advisor')}"></div>
    <div class="main-content">
        <div class="form-container" th:if="${claim}">
            <h2 class="mb-4">Assess Claim #<span th:text="${claim.claimId}"></span></h2>

            <h5>Claim Details</h5>
            <p><strong>Policy Number:</strong> <span th:text="${claim.policy.policyNumber}"></span></p>
            <p><strong>Claim Type:</strong> <span th:text="${claim.claimType}"></span></p>

            <hr class="my-4">

            <form th:action="@{/sia/claim/assess}" method="post">
                <input type="hidden" name="claimId" th:value="${claim.claimId}" />

                <div class="mb-3">
                    <label for="payoutAmount" class="form-label">Payout Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="payoutAmount" name="payoutAmount" th:value="${claim.payoutAmount}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="claimStatus" class="form-label">Update Claim Status</label>
                    <select name="claimStatus" id="claimStatus" class="form-select" required>
                        <option value="Approved">Approve</option>
                        <option value="Rejected">Reject</option>
                        <option value="Documents_Required">Request More Documents</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn" style="background-color: var(--primary-color); color: #fff;">Submit Assessment</button>
                    <a href="/sia/claims" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
